{% extends "admin/base.html" %}
{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="" method="post" class="add-article-form">
		  <div class="col-md-3" style="float:right;">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>新建</span></h2>
              <div class="add-article-box-content">
			    <span class="prompt-text">修改网站信息：</span>
                <input type="text" class="form-control" placeholder="名称" name="title" autocomplete="off" value="{{ admin_setting[0].title }}">
				<input type="text" class="form-control" placeholder="链接" name="discription" autocomplete="off" value="{{ admin_setting[0].discription }}">
				<input type="text" class="form-control" placeholder="名称" name="notice" autocomplete="off" value="{{ admin_setting[0].notice }}">
				<input type="text" class="form-control" placeholder="链接" name="about" autocomplete="off" value="{{ admin_setting[0].about }}">
			  </div>
			  <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit" id="submit" onclick="he.sync();">发布</button>
              </div>
            </div>
            <!--<div class="add-article-box">
              <h2 class="add-article-box-title"><span>标题图片</span></h2>
              <div class="add-article-box-content">
                <input type="text" class="form-control" placeholder="点击按钮选择图片" id="pictureUpload" name="titlepic" autocomplete="off">
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-default" type="button" ID="upImage">选择</button>
              </div>
            </div>-->
          </div>
          <div class="table-responsive">
		            <h1 class="page-header">管理</h1>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">标题</span></th>
                  <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">描述</span></th>
                  <th><span class="glyphicon glyphicon-tag"></span> <span class="visible-lg">公告</span></th>
                  <th><span class="glyphicon glyphicon-comment"></span> <span class="visible-lg">关于</span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="article-title">{{ admin_setting[0].title | truncate(length=100) }}</td>
                  <td>{{ admin_setting[0].discription }}</td>
				  <td>{{ admin_setting[0].notice }}</td>
				  <td>{{ admin_setting[0].about }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
